<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Speech Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Roman Urdu Hate Speech Detector</h2>

        <!-- Input Section -->
        <div class="card p-4 mt-3">
            <label for="comment" class="form-label">Enter Roman Urdu Comment:</label>
            <textarea class="form-control" id="comment" rows="3" placeholder="Type your comment here..."></textarea>
            <div class="mt-3">
                <button class="btn btn-primary" onclick="processText()">Analyze</button>
                <button class="btn btn-secondary" onclick="document.getElementById('comment').value = ''">Reset</button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center mt-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Processing...</span>
            </div>
            <p>Processing...</p>
        </div>

        <!-- Result Section -->
        <div class="card p-4 mt-3" id="resultCard" style="display: none;">
            <h4>Prediction Result:</h4>
            <p><strong>Decision Tree:</strong> <span id="dt_result"></span></p>
            <p><strong>Random Forest:</strong> <span id="rf_result"></span></p>
            <p><strong>Naive Bayes:</strong> <span id="nb_result"></span></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
